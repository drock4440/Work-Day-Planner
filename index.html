      <p class="lead">A simple calendar app for scheduling your work day</p>

    </header>
<div class="container">
      <!-- Timeblocks go here -->
<!-- Each time block is essentially the same. The col-1 states that it will take up one of the twelve available spaces, and the col-10 will take up the reamaining 10 -->
    <div class="row time-block" id="9">
    <div class="col-1 hour">9AM</div>
    <textarea class= "col-10 description" placeholder="What is the plan"></textarea>
    <button  class="btn saveBtn col-1 "><i class="fas fa-save"></i></button>
<!-- The <i> tag is a link to allow icons to be used  -->
</div>
